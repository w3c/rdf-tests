name: Automatic Report and Test Manifest Generation
on:
  push:
    branches: [main]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Generate Reports using Ruby
    if: github.repository == 'w3c/rdf-tests'
    runs-on: ubuntu-latest
    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the changed files back to the repository.
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.4.3
      - name: Install dependencies
        run:  bundle install
      - name: Generate Test Manifests
        run: |
          bundle exec rake
          (cd sparql/sparql11/protocol; bundle exec rake)
          (cd sparql/sparql11/http-rdf-update; bundle exec rake)
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Automated manifest generation
          commit_user_name: Report generation bot
          commit_user_email: <>

